<ion-content>
  <div class="img">
    <img src="../../assets/exercite-se.png">
  </div>

  <div class="img2">
    <img src="../../assets/logo.png">
  </div>

  <div class="title">
    <h4><u>Rotina de Treinos</u></h4>
  </div>
  <div class="activity">
    <ion-label position="floating">
      Digite os exercicios:
    </ion-label>
    <ion-input [(ngModel)]="novaAtividade" required maxlength="100"></ion-input>
  </div>

  <div id="botao">
    <ion-button name="botao" color="secondary" type="submit" shape="round" (click)="adicionarAtividade()">Adicionar
    </ion-button>
  </div>

  <div class="activity2">
    <ion-list>
      <ion-item-group *ngFor="let atividade of atividades; let casinha = index">
        <ion-item-sliding (ionSwipe)="apagarAtividade(casinha)">
          <ion-item>
            <ion-label>{{ casinha+1 }}- {{ atividade.nome }}</ion-label>
            <div class="kg">
              <input type="number" [(ngModel)]="atividade.peso" (change)="atualizarAtividade()" required>
            </div>

          </ion-item>
          <ion-item-options side="end">
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
